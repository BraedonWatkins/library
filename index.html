<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library</title>
    <script src="script.js"></script>
    <link rel = "stylesheet" type="text/css" href = "style.css" />
</head>
<body>
    <!-- container for adding books and a ruthless ðŸ”Œ -->
    <div id="sidebar">
        <h1 id="title">Library</h1>
        <form id="book-form">
            <div>
                <label for="book-title">Title:</label><br/>
                <input type="text" id="book-title"/>
            </div>
            <div>
                <label for="title">Author:</label><br/>
                <input type="text" id="author"/>
            </div>
            <div>
                <label for="title">Page Count:</label><br/>
                <input type="text" id="page-count"/>
            </div>
            <div>
                <label for="title">Read Status:</label>
                <input type="checkbox" id="read-status"/>
            </div>
            <input type="submit" value="submit!"/>
        </form>
    </div>

    <!-- main container for showing books -->
    <div id="container">
        Main Container

        <!-- books read, unread, total-->
        <div id="stats-bar">Stats Bar</div>

        <!-- title, author, pages, read-->
        <div id="info-bar">Info Bar</div>

        <!-- list of books dynamically added or deleted -->
        <div id="booklist">
            Booklist
        </div>
    </div>
</body>
</html>
