<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" type="text/css" href = "style.css" />
</head>
<body>
    <!-- container for adding books and a ruthless ðŸ”Œ -->
    <div id="sidebar">
        <h1 id="sidebar-title">Library</h1>
        <form id="book-form">
            <div>
                <label for="input-title">Title:</label><br/>
                <input type="text" name="title" id="input-title" placeholder="The Wicked King" required/>
            </div>
            <div>
                <label for="input-author">Author:</label><br/>
                <input type="text" name="author" id="input-author" placeholder="Holly Black" required/>
            </div>
            <div>
                <label for="input-pages">Page Count:</label><br/>
                <input type="text" name="pages" id="input-pages" placeholder="368" required/>
            </div>
            <div>
                <label for="input-status">Read Status:</label>
                <input type="checkbox" name="readStatus" placeholder="true" id="input-status"/>
            </div>
            <input type="submit" value="submit!"/>
        </form>
    </div>

    <!-- main container for showing books -->
    <div id="container">
        Main Container

        <!-- books read, unread, total-->
        <div id="stats-bar">Stats Bar</div>

        <!-- title, author, pages, read-->
        <div id="info-bar">Info Bar</div>

        <!-- list of books dynamically added or deleted -->
        <div id="booklist">
            Booklist
            <template id="template">
                <div class="book">
                    <div class="display-title">Title</div>
                    <div class="display-author">Author</div>
                    <div class="display-pages">Pages</div>
                    <div class="display-status">Status</div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
